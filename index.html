<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="app">
        <nav class="header" >
        <h4>Todo App</h4>
        <div class="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span class="add-new-task">Add New Tasks</span>
            <i class="fa-sharp fa-solid fa-plus"></i>
        </div>
        <h5>Tasks</h5>
        </nav>
        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <p class="fw-semibold">Task Title</p>
                        <input class="form-control" type="text" name="" id="textInput">
                        <div id="msg-tesk-title"></div>


                        <br>
                        <p class="fw-semibold">Due Date</p>
                        <input class="form-control" type="date" name="" id="dateInput">
                        <div class="text-danger" id="msg-due-date"></div>


                        <br>
                        <p class="fw-semibold">Description</p>
                        <textarea class="form-control"  name="" id="description" cols="30" rows="4"></textarea>
                        <div class="text-danger" id="msf-description"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>


        <div id="tasks">
            <div>
                <span class="task-1-2">Task 1</span>
                <span class="date">02-08-2024</span>
                <p>I am doing JIM</p>
                <span class="edit-delete">
                    <i data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square edits"></i>
                    <i onClick="deleteTask(this)" class="fa-solid fa-trash edit"></i>
                </span>
            </div>
            <div>
                <span class="task-1-2">Task 1</span>
                <span class="date">02-08-2024</span>
                <p>I am doing JIM</p>
                <span class="edit-delete">
                    <i data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square edits"></i>
                    <i onClick="deleteTask(this)" class="fa-solid fa-trash edit"></i>
                </span>
            </div>
           
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
